<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="register" method="POST">
        {% csrf_token %}
        First Name       :<input type="text" name="first_name" placeholder="First Name"><br>
        Last Name        :<input type="text" name="last_name" placeholder="Last Name"><br>
        Username         :<input type="text" name="username" placeholder="Username"><br>
        Email            :<input type="email" name="email" placeholder="Email"><br>
        Password         :<input type="password" name="password1" placeholder="Password"><br>
        Confirm Password :<input type="password" name="password2" placeholder="Confirm Password"><br>
        Mobile no.       :<input type="number" name="mobno" placeholder="Mobile no."><br>
        Image            :<input type="file" name="image" accept="image/*" ><br>
        <input type="submit">  
    </form>
    {% for message in messages%}
        {{message}}
    {% endfor %}
    
</body>
</html>
